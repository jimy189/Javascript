        function usuarioHabilidade(usuarios) {

        }

        var usuarios = [{

            habilidades: ["Javascript", "ReactJS", "Redux"]
        }, {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }];


        var usuario = usuarioHabilidade(usuarios);
